

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

    <html>
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <title>Prueba con Primefaces</title>
        </h:head>

        <h:body>

            <p:panel header="Lista de Usuarios">
                <div class="card">
                    <p:dataTable  id="datosUsuario" var="dato" value="#{manejadorBean5.usuarios1}" sortMode="single" paginator="true" rows="10">
                        <p:column headerText="Usuario_nombre">
                            <h:outputText value="#{dato.usuario_nombre}" />
                        </p:column>

                        <p:column headerText="Usuario_apellido">
                            <h:outputText value="#{dato.usuario_apellido}" />
                        </p:column>

                        <p:column headerText="Usuario">
                            <h:outputText value="#{dato.usuario}" />
                        </p:column>

                        <p:column headerText="Password">
                            <h:outputText value="#{dato.password}" />
                        </p:column> 

                        <p:column headerText="Grupo_usuarios_nombre">
                            <h:outputText value="#{dato.grupo_usuarios_nombre}" />
                        </p:column>
                        <p:column headerText="Usuario_correo">
                            <h:outputText value="#{dato.usuario_correo}" />
                        </p:column>

                       

                    </p:dataTable>
                </div>  

            </p:panel>
            <h:form>
                <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate/>
                </p:messages>

                <p:panel header="Crear Usuario">
                    <br/>
                    <span class="ui-float-label">
                        <p:inputText id="Usuario_nombre" value="#{manejadorBean5.usuario_nombre}"/>
                        <p:outputLabel for="@previous" value="Usuario_nombre"/>
                    </span>
                    <br/>
                    <span class="ui-float-label">
                        <p:inputText id="Usuario_apellido" value="#{manejadorBean5.usuario_apellido}"/>
                        <p:outputLabel for="@previous" value="Usuario_apellido"/>
                    </span>
                    <br/>
                    <span class="ui-float-label">
                        <p:inputText id="Usuario" value="#{manejadorBean5.usuario}"/>
                        <p:outputLabel for="@previous" value="Usuario"/>
                    </span>
                    <br/>
                    <span class="ui-float-label">
                        <p:inputText id="Password" value="#{manejadorBean5.password}"/>
                        <p:outputLabel for="@previous" value="Password"/>
                    </span>

                    <br/>
                    <span class="ui-float-label">
                        <p:inputText id="Grupo_usuarios_nombre" value="#{manejadorBean5.grupo_usuarios_nombre}"/>
                        <p:outputLabel for="@previous" value="Grupo_usuarios_nombre"/>
                    </span>

                    <br/>
                    <span class="ui-float-label">
                        <p:inputText id="Usuario_correo" value="#{manejadorBean5.usuario_correo}"/>
                        <p:outputLabel for="@previous" value=" Usuario_correo"/>
                    </span>


                    <p:commandButton value="Ingresar " action="#{manejadorBean5.guardar()}" update="msg,datosUsuario"/>
                    <br/>
                    <h:outputLabel id="msg" value="#{manejadorBean5.mensaje}" />


                </p:panel>
                <p:commandButton value="Salir " action=" index.xhtml "/>
            </h:form>
        </h:body>
    </html>
</f:view>
